    4.定义⼀个 isTomorrow 函数来判断参数是否是明天。
    <script>
        /*   isTomorrow("2024/12/27"); // false
          isTomorrow("2024/12/3"); // true */
        function isTomorrow(timeStr) {
            let tDate = new Date(timeStr)
            let nowDate = new Date()
            let flag = tDate.getDate() === nowDate.getDate() + 1
            return flag
        }
        console.log(isTomorrow("2024/12/27"));
        console.log(isTomorrow("2024/12/3"));

    </script>
